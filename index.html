<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Categorias</title>
</head>

<body class="bg-dark">

    <div class="container mt-5">

        <form method="POST" id="formNuevo">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Nueva Categoria
                        <a href="lista.html" class="float-right">Lista</a>
                    </h5>
                    <div class="row">

                        <div class="col-6">
                            <div class="form-group">
                                <label for="codigo">Código</label>
                                <input type="text" name="codigo" required class="form-control" id="codigo">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="descripcion">Descripción</label>
                                <input type="text" name="descripcion" required class="form-control" id="descripcion">
                            </div>
                        </div>


                    </div>

                    <button type="submit" class="btn btn-success">Guardar</button>

                </div>
            </div>

        </form>
    </div>


    <script src="js/guardar.js"></script>
</body>

</html>
